apiVersion: apps/v1
kind: Deployment
metadata:
  name: node
  labels:
    name: node
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node
        image: us-central1-docker.pkg.dev/nonprod-app-cluster/nonprod/hw-test-ab12n1o-develop:latest
        env:
        - name: NODE_ENV
          value: "development"
        - name: PORT
          value: "3080"
        - name: DB_HOST
          valueFrom:
            secretKeyRef:
              name: dev-db-credentials
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: dev-db-credentials
              key: port
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: dev-db-credentials
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dev-db-credentials
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: dev-db-credentials
              key: database
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "1024Mi"
            cpu: "200m"
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
