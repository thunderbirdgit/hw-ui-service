apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ui
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: dev.helloworld.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-world-ui
                port:
                  number: 3080
